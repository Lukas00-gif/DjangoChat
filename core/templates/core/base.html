
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}Django chat</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-messages
        {
            height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<!-- corpo e nav bar -->
<body class="bg-teal-600">
    <nav class="flex items-center justify-between px-4 py-6 bg-teal-800">
        <div>
            <a href="/" class="text-xl text-white"> Django chat</a>
        </div>
            <!-- botoes -->
        <div class="flex items-center space-x-4">
            <!-- verifica se o usuario esta logado -->
            <!-- se estiver logado ele abri a tela de salas se n ele fica na tela padrao -->
            {% if request.user.is_authenticated %}
                <a href="/rooms/" class="text-white hover:text-gray-200">Salas</a>

                <a href="/logout/" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700"> Sair</a>
            {% else %}
                <a href="/login/" class="text-white hover:text-gray-200"> Login</a>

                <a href="/signup/" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700"> Sign Up</a>
            {% endif %}
        </div>
    </nav>

    {% block content %} 
    {% endblock %}

    {% block scripts %} 
    {% endblock %}

</body>
</html>
